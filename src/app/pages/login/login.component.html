<section class="main">
    <div class="main__container container">
        <h2 class="main__subtitle">Login</h2>
        <form class="main__form" [formGroup]="registrationFormValues" (ngSubmit)="ThenActive()">
            <div class="form__login">
                <label class="form__text" for="user">Email</label>
                <input type="text" class="form__input" id="user" formControlName="email">
            </div>

            <div class="form__error" *ngIf="IsItRight('email')">
                Email entered incorrectly.
            </div>

            <div class="form__login">
                <label class="form__text" for="password">Password</label>
                <input class="form__input" id="password" type="password" formControlName="password">
            </div>

            <div class="auth__error" *ngIf="IsItRight('password')">
                Password must be 5-10 characters.
            </div>

            <div class="form__error" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <div class="form__media-label">
                Login with social media:
            </div>

            <ul class="social-media">
                <li class="social-media__link">
                    <img src="../../../assets/Facebook_Logo.png" alt="By Facebook" class="social-media__pic" (click)="AuthModuleService.facebookAuth()">
                </li>
                <li class="social-media__link">
                    <img src="../../../assets/github.png" alt="By GitHub" class="social-media__pic" (click)="AuthModuleService.githubAuth()">    
                </li> 
                <li class="social-media__link">
                    <img src="../../../assets/Google__G__Logo.png" alt="By Google" class="social-media__pic" (click)="AuthModuleService.googleAuth()">
                </li>
            </ul>
            
            <button type="submit" class="form__button" [disabled]="registrationFormValues.invalid || IsButtonSubmitted">
                Login
            </button>
        </form>
    </div>
</section>
