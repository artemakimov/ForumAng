
<section class="container question-container">
    <h2 class="question__title">New question</h2>
    <form action="" class="form" [formGroup]="form" (ngSubmit)="post()">
        <div class="form__container">
            <label for="title" class="form__text">
                Title
                <input type="text" id="title" class="form__input" formControlName="title">
            </label>
        </div>
        <div class="form__container">
            <label for="text" class="form__text">
                Text
                <textarea name="text" id="text" class="form__textarea" formControlName="text"></textarea>
            </label>
        </div>
        <div class="form__container">
            <label *ngFor="let tag of tags" class="form__text">
                <input type="checkbox">
                {{tag}}
            </label>
        </div>
        <div>
            <button class="form__button" [disabled]="form.invalid">Submit</button>
            <a routerLink="home" class="form__cancel-button">Cancel</a>
        </div>
    </form> 
</section>
